- hosts: bitbsd
  remote_user: root
  gather_facts: no

  tasks:
  - name: update software on bitcoin1
    raw: "jexec bitcoin1 sh -c 'rm -rf /tmp/bitbsd-clouds && cd /tmp/ && git clone https://github.com/bitcoin-software/bitbsd-clouds'"

  - name: make executables in tools directory
    raw: "jexec bitcoin1 sh -c 'chmod +x /tmp/bitbsd-clouds/bitcoind/*.sh'"

  - name: make scripts global on bitcoin1
    shell: "jexec bitcoin1 sh -c 'ln -sf /tmp/bitbsd-clouds/bitcoind/*.sh /usr/local/bin/'"

  - name: stop bitcoin1
    shell: cbsd jstop bitcoin1

  - name: create cloned jail
    shell: "cbsd jclone old=bitcoin1 new={{ cname }} host_hostname='{{ cname }}.bitclouds.sh' ip4_addr=DHCP"

  - name: start bitcoin1
    shell: cbsd jstart bitcoin1

  - name: start cloned bitcoin jail
    shell: "cbsd jstart {{ cname }}"

  - name: Setup alternate SSH port on bitcoin jail
    lineinfile:
      dest: "/zroot/jails/jails/{{ cname }}/etc/ssh/sshd_config"
      regexp: "^#Port"
      line: "Port {{ sshport }}"

  - name: Setup alternate RPC port on bitcoin jail
    lineinfile:
      dest: "/zroot/jails/jails/{{ cname }}/usr/local/etc/bitcoin.conf"
      regexp: "^rpcport"
      line: "rpcport={{ rpcport }}"

  - name: Add RPC auth user on bitcoin jail
    lineinfile:
      dest: "/zroot/jails/jails/{{ cname }}/usr/local/etc/bitcoin.conf"
      regexp: "^rpcuser"
      line: "rpcuser={{ rpcusr }}"

  - name: Add RPC auth password on bitcoin jail
    lineinfile:
      dest: "/zroot/jails/jails/{{ cname }}/usr/local/etc/bitcoin.conf"
      regexp: "^rpcpassword"
      line: "rpcpassword={{ rpcpwd }}"

  - name: Add RPC host to bitcoin-cli on bitcoin jail
    lineinfile:
      dest: "/zroot/jails/jails/{{ cname }}/var/db/bitcoin/.bitcoin/bitcoin.conf"
      regexp: "^rpcconnect=localhost"
      line: "rpcconnect=localhost:{{ rpcport }}"

  - name: Add RPC user to bitcoin-cli on bitcoin jail
    lineinfile:
      dest: "/zroot/jails/jails/{{ cname }}/var/db/bitcoin/.bitcoin/bitcoin.conf"
      regexp: "^rpcuser="
      line: "rpcuser={{ rpcusr }}"

  - name: Add RPC pass to bitcoin-cli on bitcoin jail
    lineinfile:
      dest: "/zroot/jails/jails/{{ cname }}/var/db/bitcoin/.bitcoin/bitcoin.conf"
      regexp: "^rpcpassword="
      line: "rpcpassword={{ rpcpwd }}"

#  - name: get jail ip addr
