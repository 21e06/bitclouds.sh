#    lineinfile:
#      dest: "/zroot/jails/jails/{{ cname }}/etc/hosts"
#      regexp: "^127.0.0.1"
#      line: "{{ jailip.stdout }} localhost"

  - name: set bitcoin user password on bitcoin jail
    raw: "jexec {{ cname }} sh -c 'echo \"{{ pwd }}\" | pw usermod bitcoin -h0'"

  - name: Setup ssh on start on bitcoin jail
    lineinfile:
      dest: "/zroot/jails/jails/{{ cname }}/etc/rc.conf"
      regexp: "^sshd_enable"
      line: "sshd_enable=YES"

  - name: stop cloned bitcoin jail
    shell: "cbsd jstop {{ cname }}"

  - name: start cloned bitcoin jail
    shell: "cbsd jstart {{ cname }}"




